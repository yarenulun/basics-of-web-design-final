<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="stil.css">
        <title>Form Project</title>
        <style>
            body{
                background-color: rgb(208, 204, 206);

            }
        </style>
    </head>
    <body>
        <ul class="container">
            <div class="menubar">
              <li><a href="index.html" class="active">ANA SAYFA</a></li>
          
            </ul>

        <div class="form-div">
            <div class="title">
                SAYFAMIZI DEĞERLEMDİRİN
            </div>
            <form method="get" class="form">
                <table class="table">
                    <div>
                        <tr>
                            <td>Adınız :</td>
                            <td>
                                <input type="text" id="name" required placeholder="Lütfen Adınızı Girin" />
                            </td>
                        </tr>
                        <tr>
                            <td>Soyadınız :</td>
                            <td><input type="text" id="surname" required placeholder="Lütfen Soyadınızı Girin" /></td>
                        </tr>
    
                        <tr>
                            <td>Cinsiyetiniz:</td>
                            <td>
                                <input type="radio" name="cinsiyet" id="cinsiyet1" value="kadın" />
                                <label for="cinsiyet1">Kadın</label>
                                <input type="radio" name="cinsiyet" id="cinsiyet2" value="erkek" />
                                <label for="cinsiyet2">Erkek</label>
                            </td>
                        </tr>
    
                        <tr>
                            <td>Doğum Tarihiniz:</td>
                            <td><input type="date" id="tarih" required /></td>
                        </tr>
    
                        <tr>
                            <td>Mail Adresiniz:</td>
                            <td><input type="email" name="email" id="email" required placeholder="örnek@gmail.com" /></td>
                        </tr>
    
                        <tr>
                            <td>Sayfamızı Nasıl Buldunuz:</td>
                            <td>
                                <input type="radio" name="değerlendirme" id="güzel" value="güzel" />
                                <label for="güzel">Güzel</label>
                                <input type="radio" name="değerlendirme" id="idare eder" value="idare eder" />
                                <label for="idare eder">İdare Eder</label>
                                <input type="radio" name="değerlendirme" id="kötü" value="köttü" />
                                <label for="Kötü">Kötü</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Varsa Önerileriniz:</td>
                            <br />
                            <td>
                                <textarea id="textArea" cols="40" rows="4"></textarea>
                            </td>
                        </tr>
                    </div>

                </table>
            </form>
            <input class="submit" type="submit" name="kaydet" id="kaydet" value="KAYDET" />
            <p id="text"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
